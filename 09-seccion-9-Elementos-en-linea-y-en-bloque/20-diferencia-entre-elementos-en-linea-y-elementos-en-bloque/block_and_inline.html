<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Elementos el bloque y en línea</title>
</head>
<body>
    <div style="color: tomato;">Este es un elemento en bloque, ocupa todo el ancho disponible.</div>
    <div style="color: brown;">Este es otro elemento en bloque.</div>
    <span style="color: green;">Este es un elemento en línea, solo ocupa el espacio necesario.</span>
    <span style="color: darkcyan;">Este es otro elemento en línea.</span>
</body>
</html>
