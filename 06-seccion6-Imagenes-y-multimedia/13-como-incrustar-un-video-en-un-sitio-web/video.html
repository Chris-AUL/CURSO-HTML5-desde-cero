<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Videos en HTML5</title>
</head>

<body>
    <h1>Videos en HTML5</h1>
    <!-- Forma 1: video local -->
    <video src="videos/Aprende a encuadernar en 1 minuto - fácil(720P_HD).mp4" controls autoplay muted height="500px">
        Tu Navegador no soporta el elemento video.
    </video>

    <!-- Forma 2: tambien usando un video local -->
    <video controls height="500px">
        <source src="videos/Aprende a encuadernar en 1 minuto - fácil(720P_HD).mp4" type="video/mp4" />
        Tu Navegador no soporta el elemento video.
    </video>
</body>

</html>
