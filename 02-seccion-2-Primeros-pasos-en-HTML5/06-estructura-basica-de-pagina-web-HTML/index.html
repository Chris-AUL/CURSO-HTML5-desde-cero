<!--
Primero, definimos el tipo de documento, que indica
que es un documento HTML5
-->
<!DOCTYPE html>
<!--
Segundo, definimos la etiqueta raíz del documento HTML
la cual contendrá todo el contenido de la página web.
En ella especificamos el atributo "lang" para indicar el idioma
principal del contenido (en este caso, español "es").
-->
<html lang="es">
    <!-- Una etiqueta importante en HTML es la etiqueta head -->
    <head>
        <!--
        Aquí van los metadatos, enlaces a estilos, scripts, etc.
        Se especifica información que no se muestra directamente
        en la página web, pero que es esencial para su correcto
        funcionamiento y presentación, información para el navegador
        web del usuario.
        -->
        <meta charset="utf-8" />
        <!--
        Otro metadato interesante es la description, que proporciona
        una breve descripción del contenido de la página web. Esta
        descripción puede ser utilizada por los motores de búsqueda
        para mostrar un resumen en los resultados de búsqueda.
        -->
        <meta name="description" content="Esta es mi primera página web creada con HTML5." />
        <!--
        Título de la página web, que aparece en la pestaña del
        navegador y en los resultados de búsqueda, sirve para identificarla
        -->
        <title>Mi primera página web</title>
    </head>
    <!--
    La etiqueta body contiene todo el contenido visible de la página web,
    como texto, imágenes, enlaces, etc.
    -->
    <body>
        TODO EL CONTENIDO DE LA WEB
        QUE VA A SER VISIBLE
        <h1>¡Hola mundo!</h1>
        <p>Esta es mi primera página web creada con HTML5.</p>
    </body>
</html>
